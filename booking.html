<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment - Glow Essence Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #4b0082;
      --primary-light: rgba(75, 0, 130, 0.1);
      --success: #28a745;
      --error: #ff4444;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #f9f0ff, #ffffff);
      padding: 20px;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .close-btn:hover {
      background: var(--primary);
      color: white;
      transform: rotate(90deg);
    }

    .booking-container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border: 1px solid var(--primary-light);
    }

    .booking-header {
      background: linear-gradient(135deg, var(--primary), #6a0dad);
      color: white;
      padding: 1.5rem;
      text-align: center;
      border-radius: 10px 10px 0 0;
    }

    .booking-notice {
      background: var(--primary-light);
      color: var(--primary);
      padding: 0.8rem;
      text-align: center;
      font-size: 0.9rem;
      border-bottom: 1px solid var(--primary-light);
    }

    .booking-form {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #555;
    }

    .required::after {
      content: " *";
      color: var(--error);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: inherit;
      font-size: 15px;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .submit-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 0.5rem;
    }

    .submit-btn:hover {
      background: #5a0daa;
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(75,0,130,0.2);
    }

    .submit-btn:disabled {
      background: #cccccc;
      transform: none;
      cursor: not-allowed;
      box-shadow: none;
    }

    .success-message {
      background: rgba(40, 167, 69, 0.1);
      color: var(--success);
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: 1px solid var(--success);
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }

    .error-message {
      background: rgba(255, 68, 68, 0.1);
      color: var(--error);
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: 1px solid var(--error);
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }

    @media (max-width: 480px) {
      .booking-form {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <button class="close-btn" onclick="window.history.back()" title="Go Back">
    <i class="fas fa-times"></i>
  </button>

  <div class="booking-container">
    <div class="booking-header">
      <h2><i class="fas fa-calendar-alt"></i> Book Your Session</h2>
    </div>

    <div class="booking-notice">
      We'll confirm your booking as soon as we receive your request
    </div>

    <form id="bookingForm" class="booking-form">
      <div class="form-group">
        <label for="name" class="required">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="phone" class="required">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="service" class="required">Service Needed</label>
        <select id="service" name="service" required>
          <option value="">-- Select Service --</option>
          <option value="Hair Styling & Braiding">Hair Styling & Braiding</option>
          <option value="Gel & Acrylic Nails">Gel & Acrylic Nails</option>
          <option value="Makeup Artistry">Makeup Artistry</option>
          <option value="Frontal Installation">Frontal Installation</option>
          <option value="Wave Installation">Wave Installation</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date" class="required">Preferred Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="message">Special Requests</label>
        <textarea id="message" name="message" placeholder="Any specific styles or details..."></textarea>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        <i class="far fa-paper-plane"></i>
        <span id="btnText">Book Now</span>
        <span id="btnSpinner" style="display:none;">
          <i class="fas fa-spinner fa-spin"></i>
        </span>
      </button>

      <div id="successMessage" class="success-message">
        <i class="fas fa-check-circle"></i> Thank you! You'll be contacted shortly to confirm your booking.
      </div>

      <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-triangle"></i> Submission failed. Please try again.
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('bookingForm');
      const dateInput = document.getElementById('date');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');

      const today = new Date().toISOString().split('T')[0];
      dateInput.min = today;

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        successMessage.style.display = 'none';
        errorMessage.style.display = 'none';

        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.style.display = 'inline';

        const formData = {
          _to: "767469015eb0251cc754affff0337a1e",
          name: form.name.value,
          phone: form.phone.value,
          service: form.service.value,
          date: form.date.value,
          message: form.message.value || "None",
          _subject: `New Booking: ${form.service.value}`,
          _template: "table"
        };

        try {
          const response = await fetch("https://formsubmit.co/ajax/767469015eb0251cc754affff0337a1e", {
            method: "POST",
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          const data = await response.json();

          if (data.success) {
            successMessage.style.display = 'block';
            form.reset();
          } else {
            throw new Error('Submission failed');
          }
        } catch (error) {
          console.error('Error:', error);
          errorMessage.style.display = 'block';
        } finally {
          submitBtn.disabled = false;
          btnText.style.display = 'inline';
          btnSpinner.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
